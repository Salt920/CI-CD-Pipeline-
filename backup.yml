- name: Backup Router Configurations
 hosts: routers
 gather_facts: no
 tasks:
   - name: Save running config
 ios_command:
 commands:
 - show running-config
 register: config_output
   
   - name: Store Backup Locally
     copy:
       content: "{{ config_output.stdout[0] }}"
       dest: "./backups/{{ inventory_hostname }}_backup.txt"
